<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: blue;">div1</div>
            <div style="background-color: lightcoral;">div2<p>text</p></div>
        </div>
        <div style="
            margin-top: 30px;
            display: grid; grid-template-columns: 100px 100px 200px;">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: lightcoral;">100px<p>text</p></div>
            <div style="background-color: blue;">200px</div>
        </div>
        <div
         style="display: grid; grid-template-columns: 100px 1fr;
        margin-top: 30px; ">
        <div style="background-color: red;">100px</div>
        <div style="background-color: yellowgreen;">1fr</div>
        </div>
        <div
         style="display: grid; grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px; ">
        <div style="background-color: red;">100px</div>
        <div style="background-color: yellowgreen;">1fr</div>
        <div style="background-color: red;">1fr</div>
        </div>
            <div
            style="display: grid; grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px; column-gap: 20px; row-gap: 40px;">
            <div style="background-color: red; height: 200px;">1fr</div>
            <div style="background-color: yellowgreen; height: 200px;">1fr</div>
            <div style="background-color: red; height: 200px;">1fr</div>
            <div style="background-color: yellowgreen; height: 200px;">1fr</div>
            <div style="background-color: red; height: 200px;">1fr</div>
            <div style="background-color: yellowgreen; height: 200px;">1fr</div>
            </div>
    </body>
</html>
